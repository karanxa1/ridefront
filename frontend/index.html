<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Primary Meta Tags -->
    <title>RideFront - College Ride Sharing Platform</title>
    <meta name="title" content="RideFront - College Ride Sharing Platform" />
    <meta name="description" content="Modern ride-sharing platform for college students. Find rides, share costs, and connect with fellow students safely and efficiently." />
    <meta name="keywords" content="ride sharing, college rides, carpooling, student transportation, ride booking" />
    <meta name="author" content="RideFront Team" />
    <meta name="robots" content="index, follow" />

    <!-- Theme Color -->
    <meta name="theme-color" content="#2563eb" />
    <meta name="msapplication-TileColor" content="#2563eb" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="apple-touch-icon" href="/vite.svg" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://ridefront.app/" />
    <meta property="og:title" content="RideFront - College Ride Sharing Platform" />
    <meta property="og:description" content="Modern ride-sharing platform for college students. Find rides, share costs, and connect with fellow students safely and efficiently." />
    <meta property="og:image" content="/og-image.png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="RideFront" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://ridefront.app/" />
    <meta property="twitter:title" content="RideFront - College Ride Sharing Platform" />
    <meta property="twitter:description" content="Modern ride-sharing platform for college students. Find rides, share costs, and connect with fellow students safely and efficiently." />
    <meta property="twitter:image" content="/og-image.png" />
    <meta property="twitter:creator" content="@ridefront" />

    <!-- Apple Web App -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="RideFront" />

    <!-- Microsoft -->
    <meta name="msapplication-TileImage" content="/vite.svg" />

    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://api.mapbox.com" />
    <link rel="dns-prefetch" href="https://firebasestorage.googleapis.com" />

    <!-- Mapbox GL CSS -->
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.15.0/mapbox-gl.css" rel="stylesheet" />

    <!-- Security Headers -->
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://ridefront.app/" />

    <style>
      /* Prevent flash of unstyled content */
      html {
        background-color: #f9fafb;
      }

      /* Loading spinner styles */
      .app-loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f9fafb;
      }

      .app-loading-spinner {
        width: 48px;
        height: 48px;
        border: 4px solid #e5e7eb;
        border-top-color: #2563eb;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Hide loading spinner after app loads */
      #root:not(:empty) + .app-loading {
        display: none;
      }
    </style>
  </head>
  <body>
    <noscript>
      <div style="
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        padding: 20px;
        text-align: center;
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #f9fafb;
      ">
        <div style="max-width: 500px;">
          <h1 style="color: #1f2937; margin-bottom: 16px;">JavaScript Required</h1>
          <p style="color: #6b7280; line-height: 1.6;">
            RideFront requires JavaScript to function properly.
            Please enable JavaScript in your browser settings to continue.
          </p>
        </div>
      </div>
    </noscript>

    <div id="root"></div>

    <!-- Loading indicator (shown while React loads) -->
    <div class="app-loading" aria-label="Loading application">
      <div class="app-loading-spinner" role="status" aria-live="polite"></div>
    </div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
